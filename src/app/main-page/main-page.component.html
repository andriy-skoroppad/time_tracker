<p class="order-class">list of time track</p>
<div class="order-class">
	<button mat-raised-button (click)="startNewTask()">Start</button>
	<!-- <button mat-raised-button >Pause</button> -->
</div>

<mat-list role="list" class="order-class list-task">
  <mat-list-item class="list-task_row" role="listitem">
    <div class="list-task_time">
      <div class="list-task_times">
        <span class="list-task_start">Start</span>
        <span class="list-task_end">End</span>
      </div>
      <span class="list-task_spend">Spend</span>
    </div>
    <div class="list-task_tasks">
      <span class="list-task_project">Project</span>
      <span class="list-task_task">Task</span>
    </div>
    <div class="list-task_deskription">
      Description
    </div>
  </mat-list-item>
</mat-list>

<mat-list role="list" class="order-class list-task">

  <mat-list-item class="list-task_row" role="listitem" *ngFor="let task of list" [ngClass]="{'list-task_row__cheked': task.isMarked}">
  	<div class="list-task_time">
  		<div class="list-task_times">
  			<span class="list-task_start" (click)="checkAsMarked(task)" >{{task.startString}}</span>
			<span class="list-task_end">{{task.endString}}</span>
  		</div>
		<span class="list-task_spend">{{task.spendString}}</span>
  	</div>
  	<div class="list-task_tasks">
		<span class="list-task_project" (click)="editProject(task)">{{task.project}}</span>
		<span class="list-task_task" (click)="editTask(task)">{{task.tasck}}</span>
  	</div>
  	<div class="list-task_deskription" (click)="editDescription(task)">
		  {{task.description}}
  	</div>
  </mat-list-item>
</mat-list>
